<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá Hà Giang - Thông Tin Du Lịch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-emerald-700 uppercase tracking-widest" id="site-logo">Ha Giang Travel</h1>
            
            <!-- Thanh tìm kiếm -->
            <div class="relative hidden md:block w-1/3">
                <input type="text" id="search-input" placeholder="Tìm địa danh (ví dụ: Mã Pí Lèng...)" 
                    class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
            </div>

            <div class="space-x-6 font-medium text-sm uppercase">
                <a href="#destinations" class="hover:text-emerald-600 transition">Địa danh</a>
                <a href="#footer" class="hover:text-emerald-600 transition">Liên hệ</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="bg-emerald-900 text-white py-20 text-center">
        <h2 class="text-4xl md:text-6xl font-bold mb-4" id="main-heading">Hà Giang - Miền Đá Nở Hoa</h2>
        <p class="text-emerald-100 text-lg" id="sub-heading">Cổng thông tin chi tiết các điểm đến tại Hà Giang</p>
    </section>

    <!-- Filter Buttons (Tính năng lọc) -->
    <div class="container mx-auto px-6 py-8 flex flex-wrap justify-center gap-4">
        <button onclick="filterDestinations('all')" class="filter-btn active bg-emerald-600 text-white px-6 py-2 rounded-full">Tất cả</button>
        <button onclick="filterDestinations('Cảnh quan')" class="filter-btn bg-white border border-gray-200 px-6 py-2 rounded-full hover:bg-gray-100">Cảnh quan</button>
        <button onclick="filterDestinations('Văn hóa')" class="filter-btn bg-white border border-gray-200 px-6 py-2 rounded-full hover:bg-gray-100">Văn hóa/Lịch sử</button>
    </div>

    <!-- Main Content (Nơi JS đổ dữ liệu vào) -->
    <main class="container mx-auto px-6 pb-20">
        <div id="destination-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JavaScript sẽ tự động tạo các thẻ ở đây -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-900 text-gray-400 py-12 text-center">
        <p id="footer-info">Thông tin hỗ trợ: 0912 345 678 | info@hagiang.vn</p>
    </footer>

    <!-- Liên kết file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
