<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Giang Travel Guide - CNDPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap');
        body { font-family: 'Lexend', sans-serif; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <!-- Header & Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center space-x-2">
                <i class="fas fa-mountain text-emerald-600 text-2xl"></i>
                <span class="text-xl font-bold text-emerald-900 tracking-tight">HA GIANG EXPLORE</span>
            </div>
            
            <!-- Ô tìm kiếm -->
            <div class="relative w-full md:w-96">
                <input type="text" id="search-input" placeholder="Tìm địa danh, món ăn..." 
                    class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none">
                <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
            </div>

            <div class="flex space-x-4 font-semibold text-sm uppercase">
                <a href="#" class="text-emerald-700">Trang chủ</a>
                <a href="#destinations" class="hover:text-emerald-600">Địa danh</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-[40vh] flex items-center justify-center bg-emerald-900 text-white text-center px-4">
        <div class="z-10">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 uppercase">Kỳ vĩ Hà Giang</h1>
            <p class="text-lg md:text-xl opacity-90 max-w-2xl mx-auto italic font-light">"Chạm vào mây, say giữa đại ngàn"</p>
        </div>
    </section>

    <!-- Filter Buttons -->
    <div class="container mx-auto px-6 py-10 flex flex-wrap justify-center gap-3">
        <button onclick="filterDestinations('all')" class="filter-btn bg-emerald-600 text-white px-6 py-2 rounded-full shadow-md transition hover:bg-emerald-700">Tất cả</button>
        <button onclick="filterDestinations('Cảnh quan')" class="filter-btn bg-white border border-gray-200 px-6 py-2 rounded-full hover:bg-emerald-50 transition">Địa danh/Cảnh quan</button>
        <button onclick="filterDestinations('Văn hóa')" class="filter-btn bg-white border border-gray-200 px-6 py-2 rounded-full hover:bg-emerald-50 transition">Văn hóa</button>
    </div>

    <!-- Danh sách địa điểm -->
    <main id="destinations" class="container mx-auto px-6 pb-20">
        <div id="destination-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JavaScript tự đổ dữ liệu vào đây -->
        </div>
    </main>

    <!-- MODAL CHI TIẾT (POPUP) -->
    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-2 md:p-4">
        <div class="bg-white rounded-2xl max-w-5xl w-full max-h-[95vh] overflow-y-auto relative shadow-2xl animate-in fade-in zoom-in duration-300">
            <button onclick="closeModal()" class="sticky md:absolute top-4 right-4 bg-white/90 hover:bg-red-500 hover:text-white w-10 h-10 rounded-full transition z-50 shadow-md">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content">
                <!-- Dữ liệu chi tiết sẽ đổ vào đây -->
            </div>
        </div>
    </div>

    <footer class="bg-slate-900 text-slate-400 py-12 text-center">
        <p class="text-sm uppercase tracking-widest">&copy; 2024 Bài kết thúc học phần môn CNDPT - Sinh viên: HP0104</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
